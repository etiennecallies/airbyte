documentationUrl: 'https://docs.airbyte.io/integrations/sources/aircall'
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Aircall Spec
  type: object
  required:
    - api_id
    - api_token
  additionalProperties: false
  properties:
    api_id:
      type: string
      description: 'API id, use <a href="https://dashboard.aircall.io/integrations/api-keys">admin</a> to generate an id/token pair.'
    api_token:
      type: string
      description: 'API secret key, use <a href="https://dashboard.aircall.io/integrations/api-keys">admin</a> to generate an id/token pair.'
    start_time:
      type: integer
      description: 'Start time in timestamp integer format. Any data before this timestamp will not be replicated.'
      examples: [1655206928]
    delay:
      type: integer
      description: 'Optionally, you can prevent recent data from being fetched. Enter a delay from creation time in seconds, this will exclude data from delay until now. In case of calls data, it can let calls to end before fetching them.'
      examples: [3600]